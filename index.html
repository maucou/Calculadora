<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container__calculadora">
        
        <input type="text" class="display">     
          
      
        <div class="buttons__calculadora">    
            <button class="button__calculadora operator" data-value="ac">ac</button> 
            <button class="button__calculadora operator" data-value="del">del</button>
            <button class="button__calculadora operator" data-value="%">%</button>
            <button class="button__calculadora operator" data-value="/">/</button>
            
           <button class="button__calculadora" data-value="1">1</button>
           <button class="button__calculadora" data-value="2">2</button>
           <button class="button__calculadora" data-value="3">3</button>
           <button class="button__calculadora operator" data-value="*">*</button>

           <button class="button__calculadora" data-value="4">4</button>
           <button class="button__calculadora" data-value="5">5</button>
           <button class="button__calculadora" data-value="6">6</button>
           <button class="button__calculadora operator" data-value="-">-</button>

           <button class="button__calculadora" data-value="7">7</button>
           <button class="button__calculadora" data-value="8">8</button>
           <button class="button__calculadora" data-value="9">9</button>
           <button class="button__calculadora operator" data-value="+">+</button>

           <button class="button__calculadora" data-value="0">0</button>          

           <button class="button__calculadora" data-value=".">.</button>
           <button class="button__calculadora operator" data-value="=">=</button>
              
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
